<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="text-white font-sans flex items-center justify-center min-h-screen">
  <div class="text-center px-4">
    <div id="question-block" class="bg-gray-800 p-6 rounded-2xl shadow-xl max-w-md w-full">
      <h1 class="text-2xl font-bold mb-4">Do you want to discover a casino with instant payouts, VIP perks, cashback & huge promos?</h1>
      <button onclick="showReward()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full transition duration-300">Yes</button>
    </div>

    <div id="reward-block" class="hidden mt-6 fade-in">
      <div class="bg-green-600 text-white p-4 rounded-lg shadow-xl mb-4">
        <h2 class="text-xl font-bold">Here are your 200 Free Spins upon registration!</h2>
      </div>
      <div class="flex justify-center">
        <script type="text/javascript" src="https://bzstarz.com/sources/b54f622d2.js"></script>
      </div>
    </div>
  </div>

  <script>
    function showReward() {
      document.getElementById('question-block').style.display = 'none';
      const reward = document.getElementById('reward-block');
      reward.classList.remove('hidden');
      reward.classList.add('fade-in');
    }
  </script>
</body>
</html>
